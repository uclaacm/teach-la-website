<p class="py1-lesson-page-agenda">
    <b> agenda </b>
<ul>
    {% for item in page.agenda %}
        <li>{{ item.text }}</li>
    {% endfor %}
</ul>

</p>

<div class="py1-lesson-page-action-bar">
    {% if page.slides_link %}
    <a href="{{ page.slides_link }}" target="_blank" rel="noopener noreferrer">slides</a>
    {% endif %}

    {% if page.worksheet_link %}
    <a href="{{ page.worksheet_link }}" target="_blank" rel="noopener noreferrer">worksheet</a>
    {% endif %}

    <span class="py1-lesson-duration">{{ page.length }} min</span>
</div>
