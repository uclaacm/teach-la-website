<div class="grid-row">
    <div class="grid-col">
        <img
            class="post-author-img"
            src="{{include.img}}"
            alt="photo of {{include.name}}"
        />
    </div>
    <div class="grid-col">
        <div class="post-author-info">
            <h3 class="no-margin title">
                <a class="tla-link" href="{{include.url}}">
                    {{include.name}}
                </a>
                <span class = "pronouns">
                    {% if include.pronouns and include.pronouns != ""%}
                        ({{include.pronouns}})
                    {% endif %}
                </span>
            </h3>
            <p class="no-margin">
                {{include.role}}
            </p>
        </div>
    </div>
</div>
