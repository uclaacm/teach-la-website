<a href={{post.url}}>
  <div class="post-card">
    <img class="post-card--image" src="{{site.baseurl}}/{{post.image}}" alt="{{post.alt}}" />
      <div class="post-card--description" >
         <h4><span>{{post.category}}</span> |   {{post.date | date: "%b %-d, %Y"}}</h4>
        <h1>{{post.title}}</h1>
        <h2>by {{post.author}}</h2>
        <hr/>
        <p>{{post.excerpt}}</p>
      </div>
  </div>
</a>
